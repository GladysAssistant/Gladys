name: Build Gladys dev images

on:
    workflow_dispatch:

jobs:
  build-front:
    name: Front build
    runs-on: ubuntu-latest
    steps:
      - 
        name: â¬‡ï¸ Checkout code
        uses: actions/checkout@v2
      - 
        name: ğŸ’½ Setup nodejs
        uses: actions/setup-node@v1
        with:
          node-version: 12.x
      - 
        name: ğŸ“‡ Use npm cache
        uses: c-hive/gha-npm-cache@v1
      - 
        name: ğŸ“¦ Install NPM front packages
        working-directory: ./front
        run: |
          npm install
      - 
        name: ğŸ—ï¸ Build front
        working-directory: ./front
        run: |
          npm run build
      - 
        name: â†—ï¸ Upload build artifact
        uses: actions/upload-artifact@v1
        with:
          name: static
          path: front/build
  docker:
    needs: build-front
    name: Docker magic !
    runs-on: ubuntu-latest
    env:
      DOCKERHUB_USER: ${{secrets.DOCKERHUB_USER}}
      DOCKERHUB_PASSWORD: ${{secrets.DOCKERHUB_PASSWORD}}
      DOCKERHUB_REPO: ${{secrets.DOCKERHUB_REPO}}
    steps:
      - 
        name: â¬‡ï¸ Checkout code
        uses: actions/checkout@v2
      - 
        name: ğŸ³ Docker meta
        id: docker_meta
        uses: crazy-max/ghaction-docker-meta@v1
        with:
          images: ${{ secrets.DOCKERHUB_REPO }}
          label-custom: |
            org.opencontainers.image.title=Gladys Assitant Preprod Image
      - 
        name: ğŸ’½ Set up QEMU
        uses: docker/setup-qemu-action@v1
      - 
        name: ğŸ³ Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v1
        with:
          version: latest
      - 
        name: â†™ï¸ Download build artifact
        uses: actions/download-artifact@v1
        with:
          name: static
      - 
        name: ğŸ”‘ Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USER }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}
      - 
        name: ğŸ³ Build and push
        uses: docker/build-push-action@v2
        with:
          context: .
          file: ./docker/Dockerfile.buildx
          platforms: linux/amd64,linux/arm/v6,linux/arm/v7,linux/arm64/v8,linux/s390x
          push: true
          pull: true
          tags: ${{ secrets.DOCKERHUB_REPO }}:dev
          cache-from: type=registry,ref=${{ secrets.DOCKERHUB_REPO }}:dev
          cache-to: type=inline